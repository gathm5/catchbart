    <div data-watch-clock=""></div>

        <span data-ng-if="!travel.origin">Select Origin</span>

        <i class="fa fa-refresh rotate-90 fa-2x"></i>
    </div>

        <span data-ng-if="!travel.destination">Select Destination</span>
        {{travel.destination.name}}

            data-ng-click="travel.search()">

    </button>

        <data-time-lapse data-ng-if="travel.timer" data-timer="{{travel.timer}}"></data-time-lapse>

        <li data-ng-repeat="trip in travel.results.schedule.request.trip">

                    <div data-ng-if="$last">
                        {{trip._fare | currency}}
                    </div>
                </div>
            </div>
            <div class="trip-divider" data-ng-if="!trip.leg.length">
                <div class="ba-depart-info">
                    <div class="inline left">
                        <span class="depart-title">

                        </span>
                        <span>

                        </span>
                    </div>
                    <div class="inline right">
                        <span class="reach-title">
                            Reaches:
                        </span>
                        <span>
                            {{trip.leg._destTimeMin}}
                        </span>
                    </div>
                    <div class="center">
                        <span class="cost-title">
                            Travel Cost:
                        </span>
                        <span>
                            {{trip._fare | currency}}
                        </span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div></script><script type="text/ng-template" id="/views/directives/ba-depart-info.html"><div class="ba-depart-info">

        </span>
    </div>

        <span class="reach-title">
            Reaches:

        <span>

        </span>
    </div>
    <div class="center">
        <span class="cost-title">
            Travel Cost:
        </span>
        <span>
            {{trip._fare | currency}}
        </span>
    </div>
</div></script><script type="text/ng-template" id="/views/directives/clock.html"><div class="clock">

    <span class="colon animation-blink">:</span>
    <span>{{time.minutes}}</span>
    <span>{{time.mode}}</span>
</div></script><script type="text/ng-template" id="/views/fare-calculator.html"><div class="fare-calculator">

</div></script><script type="text/ng-template" id="/views/find-bart-station.html"><div class="find-bart-station">

                <a ng-href="geo:{{station.gtfs_latitude}},{{station.gtfs_longitude}}">open in maps</a>
            </li>
        </ul>
    </div>
</div></script><script type="text/ng-template" id="/views/menu-panel.html"><div class="menu-panel">
    <ul>
        <li data-ng-click="$state.go('dashboard')">Go to Dashboard</li>
        <li data-ng-click="$state.go('location')">Go to Locations</li>
    </ul>
</div></script><script type="text/ng-template" id="/views/next-schedule.html"><p>This is the next-schedule view.</p></script><script type="text/ng-template" id="/views/play-board.html"><bingo-board data-board="board"></bingo-board></script><script type="text/ng-template" id="/views/route-favorite.html"><p>This is the route-favorite view.</p></script><script type="text/ng-template" id="/views/route-schedule.html"><p>This is the route-schedule view.</p></script><script type="text/ng-template" id="/views/station-list.html"><div class="station-list">

            <div>

            </div>
        </li>
    </ul>
</div></script><!-- End Templates -->
