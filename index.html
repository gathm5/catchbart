            data-ng-click="travel.search()">

        <data-time-lapse data-ng-if="travel.timer" data-timer="{{travel.timer}}"></data-time-lapse>
    </div>

        <span>View next schedules</span>
    </div>

            </div>
        </li>
    </ul>
</div></script><script type="text/ng-template" id="/views/directives/bingo-board.html"><div class="bingo-board">

            </td>
        </tr>
    </table>
</div></script><script type="text/ng-template" id="/views/fare-calculator.html"><div class="fare-calculator">

        </ul>
    </div>
</div></script><script type="text/ng-template" id="/views/menu-panel.html"><p>This is the menu-panel view.</p></script><script type="text/ng-template" id="/views/next-schedule.html"><p>This is the next-schedule view.</p></script><script type="text/ng-template" id="/views/play-board.html"><bingo-board data-board="board"></bingo-board></script><script type="text/ng-template" id="/views/route-favorite.html"><p>This is the route-favorite view.</p></script><script type="text/ng-template" id="/views/route-schedule.html"><p>This is the route-schedule view.</p></script><script type="text/ng-template" id="/views/station-list.html"><div class="station-list">
